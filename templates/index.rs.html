@use super::base;
@use crate::statics::{VersionInfo, DEFAULT_NUMBER_OF_NAMES, DEFAULT_SEPARATOR, DEFAULT_WORDS_PER_NAME};

@(names: &[String], version_info: VersionInfo)

@:base("Petnames", "Petnames", {
<section>
    <table>
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        @for name in names {
        <tr>
            <th><code>@name</code></th>
        </tr>
        }
    </table>

    <hr />

    <form method="get">
        <label for="separator">Separator</label>
        <input type="text" id="separator" name="separator" placeholder="@(DEFAULT_SEPARATOR)" />

        <label for="words_per_name">Words per Name</label>
        <input type="number" id="words_per_name" name="words_per_name" placeholder="@(DEFAULT_WORDS_PER_NAME)" />

        <label for="number_of_names">Number of Names</label>
        <input type="number" id="number_of_names" name="number_of_names" placeholder="@(DEFAULT_NUMBER_OF_NAMES)" />

        <button type="submit">Generate</button>
    </form>
</section>
}, version_info)
